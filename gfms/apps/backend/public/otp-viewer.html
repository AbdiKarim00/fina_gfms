<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Viewer - GFMS Development Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #718096;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            color: #2d3748;
            font-size: 32px;
            font-weight: bold;
        }
        
        .otp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .otp-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .otp-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .otp-card .channel {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .channel.email {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .channel.sms {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .otp-code {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 4px;
            margin: 16px 0;
            font-family: 'Courier New', monospace;
        }
        
        .otp-info {
            color: #718096;
            font-size: 14px;
            margin-top: 12px;
        }
        
        .otp-info div {
            margin: 4px 0;
        }
        
        .expires {
            color: #e53e3e;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .empty {
            background: white;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #718096;
        }
        
        .empty h2 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #edf2f7;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: #e2e8f0;
        }
        
        .copy-btn.copied {
            background: #48bb78;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê OTP Viewer</h1>
            <p>Development tool to view OTPs - Like MailHog but for SMS/Email OTPs</p>
        </div>

        <div class="warning">
            ‚ö†Ô∏è <strong>Development Only:</strong> This page only works when APP_DEBUG=true. Never use in production!
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadOtps()">üîÑ Refresh OTPs</button>
            <button class="btn btn-secondary" onclick="autoRefresh()">‚è±Ô∏è Auto-Refresh (5s)</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total OTPs</h3>
                <div class="value" id="total-otps">0</div>
            </div>
            <div class="stat-card">
                <h3>Email OTPs</h3>
                <div class="value" id="email-otps">0</div>
            </div>
            <div class="stat-card">
                <h3>SMS OTPs</h3>
                <div class="value" id="sms-otps">0</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading OTPs...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function loadOtps() {
            try {
                const response = await fetch('/api/v1/dev/otps');
                const data = await response.json();

                if (!data.success) {
                    document.getElementById('content').innerHTML = `
                        <div class="empty">
                            <h2>‚ùå Error</h2>
                            <p>${data.error || 'Failed to load OTPs'}</p>
                            <p style="margin-top: 10px; font-size: 12px;">Make sure APP_DEBUG=true in .env</p>
                        </div>
                    `;
                    return;
                }

                // Update stats
                document.getElementById('total-otps').textContent = data.count;
                document.getElementById('email-otps').textContent = 
                    data.otps.filter(o => o.channel === 'email').length;
                document.getElementById('sms-otps').textContent = 
                    data.otps.filter(o => o.channel === 'sms').length;

                // Display OTPs
                if (data.count === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="empty">
                            <h2>üì≠ No OTPs Found</h2>
                            <p>Try logging in to generate an OTP</p>
                            <p style="margin-top: 20px; font-size: 14px;">
                                <code>curl -X POST http://localhost:8000/api/v1/auth/login -H "Content-Type: application/json" -d '{"personal_number":"123456","password":"password"}'</code>
                            </p>
                        </div>
                    `;
                } else {
                    const otpHtml = data.otps.map(otp => `
                        <div class="otp-card">
                            <span class="channel ${otp.channel}">${otp.channel.toUpperCase()}</span>
                            <div class="otp-code">${otp.otp}</div>
                            <div class="otp-info">
                                <div><strong>User ID:</strong> ${otp.user_id}</div>
                                <div class="expires">‚è±Ô∏è Expires in ${otp.expires_in_minutes} minutes</div>
                            </div>
                            <button class="copy-btn" onclick="copyOtp('${otp.otp}', this)">üìã Copy OTP</button>
                        </div>
                    `).join('');

                    document.getElementById('content').innerHTML = `
                        <div class="otp-grid">${otpHtml}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="empty">
                        <h2>‚ùå Connection Error</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">Make sure the backend is running on http://localhost:8000</p>
                    </div>
                `;
            }
        }

        function copyOtp(otp, button) {
            navigator.clipboard.writeText(otp).then(() => {
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'üìã Copy OTP';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-refresh disabled');
            } else {
                autoRefreshInterval = setInterval(loadOtps, 5000);
                alert('Auto-refresh enabled (every 5 seconds)');
                loadOtps();
            }
        }

        // Load OTPs on page load
        loadOtps();
    </script>
</body>
</html>
